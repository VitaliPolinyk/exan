<div class="list-item">
  <div class="list-item__content">
    <div>{{ title() }}</div>
    <div class="list-item__actions">
      @if (listType() !== ListTypeEnum.todo) {
        <mat-icon (click)="actionClick.emit({value: title(), nextType: ListTypeEnum.todo, currentType: listType()})" [ngStyle]="{'color':'rgb(230 100 90)'}" aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
      }

      @if (listType() !== ListTypeEnum.doLater) {
        <mat-icon (click)="actionClick.emit({value: title(), nextType: ListTypeEnum.doLater, currentType: listType()})" [ngStyle]="{'color':'rgb(244 244 130)'}" aria-hidden="false" aria-label="Example home icon" fontIcon="pause"></mat-icon>
      }

      @if (listType() !== ListTypeEnum.completed) {
        <mat-icon (click)="actionClick.emit({value: title(), nextType: ListTypeEnum.completed, currentType: listType()})" [ngStyle]="{'color':'rgb(71 218 165)'}" aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
      }
    </div>
  </div>
</div>
